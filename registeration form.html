<!DOCTYPE html>
<html>
<head>
	<title> Registeration form</title>
	<link rel="stylesheet" type="text/css" href="registeration.css">
<style type="text/css">
	body {
		background-image: url("bg 5.jpg");
	}
</style>

</head>
<body >
<div class="main">
	  <div class="register">
	  	<h2> Register Here </h2>
	  	<form id="register " method="post"> 
	  		<label> &nbsp;First Name :</label>
	  		<br>
	  		<input type="text" name="fname" id="name" placeholder="Enter your first name">
	  		<br></br>
	  		<label> &nbsp;Last Name :</label>
	  		<input type="text" name="fname" id="name" placeholder="Enter your last name">
	  		<br></br>
	  		<label> &nbsp;Your age :</label>
	  		<input type="number" name="fname" id="name" placeholder="How old are you?">
	  		<br></br>
	  		<label>&nbsp; Email :</label>
	  		<br>
	  		<input type="email" name="fname" id="name" placeholder="Enter your email id">
	  		<br></br>
	  		<label>&nbsp; Gender :</label>
	  		<br>
	  		&nbsp;&nbsp;&nbsp;&nbsp;
	  		<input type="radio" name="Gender" id="radio" > 
	  		<span id="male"> Male</span>
	  		&nbsp; 
	  		<input type="radio" name="Gender" id="radio" >
	  		&nbsp;
	  		<span id="female"> Female</span>
	  		<br></br>
	  		<label>&nbsp; Known Language :</label>
	  		<br>
	  		
	  		
	  		&nbsp; &nbsp;&nbsp; &nbsp;
	  		<input type="checkbox" name="lang" id="checkbox">
	  		
	  		<span id="eng"> English</span>
	  		&nbsp; 
	  		<input type="checkbox" name="lang" id="checkbox">
	  		
	  		<span id="urdu"> Urdu </span>
	  		<br></br>
	  		<input type="submit" value="submit" name="submit" id="submit">

	  	</form>
	  	
	  </div>
</div>
</body>
</html>
